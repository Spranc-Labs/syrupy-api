x-backend-common: &backend-common
  image: syrupy-api-dev:latest
  environment: &backend-common-env
    RAILS_ENV: development
    DATABASE_URL: postgresql://postgres:postgres@db/syrupy_development
    BUNDLE_PATH: /api-bundle
    BUNDLE_AUTO_INSTALL: "true"
    PIDFILE: /tmp/pids/server.pid
    GEM_HOME: /api-bundle
    HISTFILE: /root/hist/.bash_history
    AI_INSIGHTS_SERVICE_URL: http://ai-insights-service
  tty: true
  stdin_open: true
  tmpfs:
    - /tmp/
    - /tmp/pids/
  volumes:
    - ./api:/app
    - "api_bundle:/api-bundle:rw,cached"
    - "api_history:/root/hist:rw,cached"
  depends_on:
    db:
      condition: service_healthy

services:
  api:
    <<: *backend-common
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    command: [ "bundle", "exec", "rails", "server", "-b", "0.0.0.0", "-p", "3000" ]
    ports:
      - "3000:3000"
    shm_size: 4g
    depends_on:
      ai-insights-service:
        condition: service_healthy

  good-job:
    <<: *backend-common
    command: [ "bundle", "exec", "good_job", "start" ]
    environment:
      <<: *backend-common-env
    healthcheck:
      test: "ps aux | grep good_job"
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./app/frontend
      dockerfile: Dockerfile
    command: [ "npm", "run", "dev" ]
    ports:
      - "5173:5173"
    volumes:
      - ./app/frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      api:
        condition: service_started

  db:
    image: postgres:14-alpine
    volumes:
      - "db_data:/var/lib/postgresql/data"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: syrupy_development
    ports:
      - "5432:5432"
    healthcheck:
      test: pg_isready -U postgres -h 127.0.0.1
      interval: 5s

  ai-insights-service:
    build:
      context: ./ai-insights-service
      dockerfile: Dockerfile
    ports:
      - "8001:80"
    volumes:
      - ./ai-insights-service:/app
    environment:
      - PYTHONPATH=/app
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 30s
      timeout: 30s
      start_period: 60s
      retries: 3
    restart: unless-stopped

volumes:
  db_data:
  api_bundle:
  api_history:
  frontend_node_modules: 